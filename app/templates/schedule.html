<ion-view view-title='Schedule'>
  <ion-content>
    <div class='list card'>
      <div class='item item-divider item-icon-left'>
        <i class='icon ion-calendar'></i>
        <h2>Court Name</h2><!-- DYNAMICALLY GENERATED -->
        <p>Today's Schedule:</p>
      </div>

      <div class='item'>
        10:10 AM<!-- TIME WILL BE DYNAMICALLY GENERATED -->
        <!-- TO BE REPEATED FOR EACH PLAYER: -->
        <a class='item-avatar-right' href='#'>
          <img src="assets/img/placeholder-hi.png">
        </a>
      </div>
    </div>
<!-- TAKES THE USER TO THE CREATE VIEW WHEN CLICKED: -->
    <button class='button button-block button-energized' ng-click="createEvent()">
      Create Event
    </button>
  </ion-content>
</ion-view>
